<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Account Creation</title>
	<meta charset="utf-8">
	<meta name="description" content="Account Creation Page">
	<meta name="keywords" content="Analog,AnalogSea,Account,Registration,Register">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<img src="images/analogsea.png">
	<form class='account-form' action="/signup/" method=post>

		<fieldset name="account-info">
			<span><legend>Sign Up</legend></span>
			<p>
			<label for="email">Email Address</label>
				<input placeholder="asd@f.com" type="email" required id="email"/>
			</p>
			<p>
			<label for="password">Password</label>
				<input placeholder="YourPassword" type="password" required id="password"/>
				</p>
				<button type='submit'>Submit</button>
		</fieldset>
		
	</form>	


</body>
</html>
